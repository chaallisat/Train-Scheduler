<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    
    <form>
        <div class="form-group">
          <label for="train-name">Train Name</label>
          <input class="form-control" id="train-name" type="text">
        </div>
        <div class="form-group">
            <label for="train-destination">Destination</label>
            <input class="form-control" id="train-destination" type="text">
          </div>
        <div class="form-group">
          <label for="first-train-time">First Train Time (HH:mm - military time)</label>
          <input class="form-control" id="first-train-time" type="time">
        </div>
        <div class="form-group">
            <label for="train-frequency">Frequency (min)</label>
            <input class="form-control" id="train-frequency" type="number">
          </div>
        <button class="btn btn-primary" id="submit-bid" type="submit">Submit</button>
      </form>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/moment.js"></script>

</body>
</html>
